{% extends "app_producto/base.html" %}
{% block body %}
<h3 class="text-center m-4">Agregar Producto</h3>

{% if success %}
  <div class="alert alert-success">El producto se agreg√≥ correctamente. <a href="{% url 'index' %}">Ir a la lista</a></div>
{% else %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card bg-light mb-3">
        <div class="card-header">Registro de Producto</div>
        <div class="card-body">
          <form action="{% url 'add' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Agregar</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
